<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=medium-dpi">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
$(document).on("pageinit","#pageone",function(){
  $("#up").on("vmousedown",function(){
    $("#des").html("A1");
  });                       
  $("#up").on("vmouseup",function(){
    $("#des").html("A3");
  });                       
  $("#down").on("vmousedown",function(){
    $("#des").html("A2");
  });                       
  $("#down").on("vmouseup",function(){
    $("#des").html("A3");
  });                       
});
</script>
</head>
<body>

<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>tap 事件</h1>
  </div>

  <div data-role="content">
    <button id="up" class="btn btn-info" type="button">前进</button> 
    <button id="down" class="btn btn-info" type="button">后退</button>
  </div>
    <div id="des">
    </div>

  <div data-role="footer">
    <h1>页脚文本</h1>
  </div>
</div> 

</body>
</html>
