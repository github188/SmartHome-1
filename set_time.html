<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=medium-dpi">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
$(document).on("pageinit","#pageone",function(){
        //是否已经过去一秒，默认为false
        window.gone_one_second = false;
  $("#up").on("vmousedown",function(){
    $("#des").html("A1");
    //开始计时，存在一个变量里
    var t=setTimeout("window.gone_one_second=true", 1000);
  });                       
  $("#up").on("vmouseup",function(){
    if(window.gone_one_second)
    {
        $("#des").html("A3L");
        window.gone_one_second = false;
    }
    else
    {
        $("#des").html("A3S");
        window.gone_one_second = false;
    } 
  });                       

});
</script>
</head>
<body>

<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>tap 事件</h1>
  </div>

  <div data-role="content">
    <button id="up" class="btn btn-info" type="button">前进</button> 
  </div>
    <div id="des">
    </div>

  <div data-role="footer">
    <h1>页脚文本</h1>
  </div>
</div> 

</body>
</html>
