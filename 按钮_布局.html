<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.up {
	position: fixed;
	width: 40px;
	height: 40px;
	left: 40px;
	top: 0px;
	}
.down{
	position: relative;
	margin-top: auto;
	width: 40px;
	height: 40px;
	left: 0px;
	top: 80px;
	}
.left{
	position: relative;
	margin-right: auto;
	width: 40px;
	height: 40px;
	top: 40px;
	left: -80px;
	}
.right{
	position: relative;
	margin-left: auto;
	width: 40px;
	height: 40px;
	left: -40px;
	top: 40px;
	}
</style>
</head>

<body>
	<button class="up">↑</button>
    <button class="down">↓</button>
<button class="left">←</button>
<button class="right">→</button>
</body>
</html>
